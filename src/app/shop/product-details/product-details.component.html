<app-header></app-header>

<div *ngIf="product$ | async; let product" class="item-container">


   <div class="picture-container">
      <img [src]="product.imageUrl" alt="audio">
   </div>

   <div class="detail-container">

      <div class="title-containe r">
         <h6>New Product</h6>
         <h2>Great Headphone</h2>
      </div>

      <div class="price-container">
         <p class="overline">Available for Â£718.</p>
      </div>
      <div class="description-container">
         <p class="body">
            The new XX99 Mark II headphones is the pinnacle of pristine audio. It redefines your premium headphone
            experience by reproducing the balanced depth and precision of studio-quality sound.
         </p>
      </div>
      <div class="button-container">

         <div class="plus-minus-container">
            <div class="input-group-button">
               <button type="button" (click)="decrementQuantity()">
                  <img class="minus" src="../../../assets/icons/minus-default.svg">
               </button>
            </div>
            <input class="input-group-field" [value]="quantity">
            <div class="input-group-button">
               <button type="button" (click)="incrementQuantity()">
                  <img src="../../../assets/icons/plus-default.svg">
               </button>
            </div>
         </div>

         <button (click)="addProductToCart(product)" class="button-orange">ADD TO CART</button>
      </div>

   </div>

</div>
